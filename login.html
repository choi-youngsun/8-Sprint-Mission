<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓 로그인</title>
</head>
<body>
    <img rel="icon" src="logo_image.png">
    <form>
        
        <label for="signup-email">이메일</lable>
        <input id="signup-email" name="email" type="email" 
            placeholder="이메일을 입력해주세요" required>
        
        <label for="signup-pw">비밀번호</lable>
            <input id="signup-pw" name="pw" type="password" 
            placeholder="비밀번호를 입력해주세요" required>
        
        <img rel="icon" src="non_visibility.png">
        
        <button>로그인</button>
    </form>
    <h3>간편 로그인하기</h3>
    <img rel="icon" src="google.png">
    <img rel="icon" src="kakao.png">
    판다마켓이 처음이신가요?
    <span><a href="/signup.html">회원가입</a></span>
</body>
</html>
